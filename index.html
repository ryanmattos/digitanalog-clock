<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
    <title>Digitanalog clock</title>
  </head>
  <body>
    <div id="app">
      <h1>DigitAnalog Clock</h1>
      <span id="current"></span>
      <div class="clock">
        <div id="second">
          <div class="ss"></div>
          <div class="ss"></div>
          <div class="ss"></div>
          <div class="ss"></div>
          <div class="ss"></div>
          <div class="ss"></div>
          <div class="ss"></div>
        </div>
        <div id="minute">
          <div class="mm"></div>
          <div class="mm"></div>
          <div class="mm"></div>
          <div class="mm"></div>
        </div>

        <div id="hour">
          <div class="hh"></div>
          <div class="hh"></div>
          <div class="hh"></div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
